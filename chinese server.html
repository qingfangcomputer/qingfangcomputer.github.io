        <body>
            <title>当前时间</title>
            <meta charset="UTF-8">
            <style>
                #time {
                    position: fixed;
                    top: 0;
                    left: 0;
                    font-size: 24px;
                    padding: 10px;
                    transform: translate(0px,50px);
                }
            </style>
            <script>
                function updateTime() {
                    var now = new Date();
                    var date = now.toLocaleDateString();
                    var time = now.toLocaleTimeString();
                    document.getElementById("date").innerHTML = date;
                    document.getElementById("time").innerHTML = time;
                }
                setInterval(updateTime, 1000); //每秒钟自动更新时间
            </script>
            </head>
            <body>
                <p id="time"></p>
                <p id="date" style="display:none;"></p>
            </body>
