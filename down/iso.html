<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>服务器未找到</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>服务器未找到</h1>
        <p>我们无法找到服务器 <strong>iso.qingfangcomputer.top</strong> 的IP地址。</p>
        <p>这可能是因为：</p>
        <ul>
            <li>服务器暂时不在线或维护中。</li>
            <li>您的网络设置阻止了连接。</li>
            <li>服务器域名解析出现问题。</li>
        </ul>
        <p>您可以尝试以下操作：</p>
        <ol>
            <li>检查您的网络连接。</li>
            <li>稍后再试。</li>
            <li>联系网络管理员或服务提供商。</li>
        </ol>
        <p>如果您是服务器管理员：</p>
        <p>确保服务器正在运行且域名正确解析。</p>
    </div>
</body>
</html>
